<!-- {{ data | json }} -->

<div style="width: 100%;">
    <div *ngFor="let d of data" style="text-align: center; width: 350px; margin: auto;">
        <p>
            <strong>
                {{ d.id }} | {{ d.oracion }}
            </strong>
        </p>
        <p *ngIf="d.estado!=''">
            Clasificaci√≥n: 
            <em style="color: blueviolet;">
                {{ d.estado }}
            </em>
        </p>
    
        <p>
            <button mat-raised-button color="primary" (click)="setEstado(d,'positivo')" style="margin:10px;">Positivo</button>
            <button mat-raised-button color="accent" (click)="setEstado(d,'neutral')" style="margin:10px;">Neutral</button>
            <button mat-raised-button color="warn" (click)="setEstado(d,'negativo')" style="margin:10px;">Negativo</button>
        </p>
        <p>        
            <button mat-raised-button color="basic" (click)="setEstado(d,'descartar')">Descartar</button>
        </p>
    
    </div>
    
</div>
